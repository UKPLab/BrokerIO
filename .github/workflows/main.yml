name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
  release:
    types: [published]

env:
  DOCKER_TLS_CERTDIR: ""
  GIT_SUBMODULE_STRATEGY: recursive

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.7-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Show Docker Info
        run: |
          docker info
          docker version
      - name: Generate Key & Build
        run: |
          openssl genrsa -out private_key.pem 2048
          make docker
          sleep 2
          while [ "`docker inspect -f '{{.State.Health.Status}}' brokerio-arangodb-1`" != "healthy" ]; do sleep 2; done
          make ENV=main test-build
          docker wait brokerio-docs_asyncapi-1
          docker wait brokerio-docs_sphinx-1
          tar -czvf ${{ github.workspace }}/doc_api.tar.gz ./docs/html
          tar -czvf ${{ github.workspace }}/doc_main.tar.gz ./docs/build
      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            doc_main.tar.gz
            doc_api.tar.gz

  sync-to-gitlab:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to GitLab via HTTPS
        env:
          GITLAB_USER: ${{ secrets.GITLAB_USER }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          
          # Strip any whitespace/newlines from credentials
          GITLAB_USER_CLEAN=$(echo "$GITLAB_USER" | tr -d '[:space:]')
          GITLAB_TOKEN_CLEAN=$(echo "$GITLAB_TOKEN" | tr -d '[:space:]')
          
          # Remove existing remote to avoid "remote already exists" errors
          git remote remove gitlab || true
          
          # Add remote - URL is quoted to avoid shell word-splitting when token contains special chars
          git remote add gitlab "https://${GITLAB_USER_CLEAN}:${GITLAB_TOKEN_CLEAN}@git.ukp.informatik.tu-darmstadt.de/zyska/CARE_broker.git"
          
          # Push current HEAD to the target branch on GitLab, explicitly using HEAD:BRANCH
          # Quote $BRANCH to avoid word-splitting
          git push --set-upstream gitlab "HEAD:${BRANCH}"