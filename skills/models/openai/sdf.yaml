name: OpenAI Model
description: Prompt based text generation
input:
    data:
      prompt:
          type: string
          required: true
          description: Prompt
      role:
          type: string
          required: false
          description: Role
          default: "user"
    example: {prompt: "Say this is a test"}
output:
    data:
      response:
          type: string
          description: Generated text
    example: {"response": "This is a test"}