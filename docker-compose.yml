version: "3"
services:
  broker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: ${ENV}
    depends_on:
      - rabbitmq
      - celery-worker
      - redis
    command: conda run -n nlp_api --no-capture-output make ENV=${ENV} broker
    ports:
      - ${NLP_PORT}:${NLP_PORT}
  redis:
    image: redis